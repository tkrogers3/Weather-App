        </div>
    </div>
</div>




<div class="container p-1">
    <div class="row">
        <div class="mx-auto col-sm-6 offset-3">
            <div class="card"  style="height: 10rem">

                 <h3>cityName</h3>
                </div>
            </div>
        </div>

    </div>
</div>

        <div class="mx-auto col-sm-6 offset-3">
            <div class="card"  style="height: 10rem">
                <div class="bg-dark text-white card-header text-center font-weight-bold">
                    Temperature
                </div>
                <div class="card-body p-0">
                    <div class="container">
                        
                   
                    <div class="row" style ="height: 110px;">
                        
                    
                    <div class="col-sm-4 text-center border-right border-primary">
                    <h3 class="pt-4">tempF</h3>
                </div>

                </div>

                    <h3 class="pt-4">tempK</h3> 
                </div>
                </div>
                </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container p-1">
    <div class="row">
        <div class="mx-auto col-sm-6 offset-3">
            <div class="card" style="height: 19rem">

                    <h3>sznImg</h3>
